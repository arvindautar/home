<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Liberation Sans → Noto Sans -->
  <match target="pattern">
    <test name="family" compare="eq"><string>Liberation Sans</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <!-- Liberation Serif → Noto Serif -->
  <match target="pattern">
    <test name="family" compare="eq"><string>Liberation Serif</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Serif</string></edit>
  </match>

  <!-- Liberation Mono → Noto Sans Mono -->
  <match target="pattern">
    <test name="family" compare="eq"><string>Liberation Mono</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans Mono</string></edit>
  </match>

  <!-- Arial → Noto Sans -->
  <match target="pattern">
    <test name="family" compare="eq"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <!-- Helvetica → Noto Sans -->
  <match target="pattern">
    <test name="family" compare="eq"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <!-- ========================================= -->
  <!-- system-ui → Noto Sans                     -->
  <!-- ========================================= -->

  <match target="pattern">
    <test name="family" compare="eq"><string>system-ui</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <!-- ========================================= -->
  <!-- Adwaita Sans / Cantarell → Noto Sans      -->
  <!-- ========================================= -->

  <match target="pattern">
    <test name="family" compare="eq"><string>Adwaita Sans</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <match target="pattern">
    <test name="family" compare="eq"><string>Cantarell</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <!-- ========================================= -->
  <!-- FULL Segoe override (valid per font)      -->
  <!-- ========================================= -->

  <match target="pattern">
    <test name="family" compare="eq"><string>Segoe UI</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <match target="pattern">
    <test name="family" compare="eq"><string>Segoe UI Historic</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <match target="pattern">
    <test name="family" compare="eq"><string>Segoe UI Symbol</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <!-- ========================================= -->
  <!-- Overige commerciële sans fonts            -->
  <!-- ========================================= -->

  <match target="pattern"><test name="family" compare="eq"><string>Arial Unicode MS</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Calibri</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Candara</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Century Gothic</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Corbel</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Trebuchet MS</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>MS Sans Serif</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Lucida Sans Unicode</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans</string></edit>
  </match>

  <!-- ========================================= -->
  <!-- Serif fonts → Noto Serif                  -->
  <!-- ========================================= -->

  <match target="pattern"><test name="family" compare="eq"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Serif</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Serif</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Georgia</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Serif</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Garamond</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Serif</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Cambria</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Serif</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Constantia</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Serif</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Palatino Linotype</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Serif</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>MS Serif</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Serif</string></edit>
  </match>

  <!-- ========================================= -->
  <!-- Monospace → Noto Sans Mono                -->
  <!-- ========================================= -->

  <match target="pattern"><test name="family" compare="eq"><string>Adwaita Mono</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans Mono</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Consolas</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans Mono</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans Mono</string></edit>
  </match>

  <match target="pattern"><test name="family" compare="eq"><string>Courier</string></test>
    <edit name="family" mode="assign" binding="strong"><string>Noto Sans Mono</string></edit>
  </match>

  <!-- ========================================= -->
  <!-- Generieke families → Noto                 -->
  <!-- ========================================= -->

  <alias><family>sans-serif</family>
    <prefer><family>Noto Sans</family></prefer>
  </alias>

  <alias><family>serif</family>
    <prefer><family>Noto Serif</family></prefer>
  </alias>

  <alias><family>monospace</family>
    <prefer><family>Noto Sans Mono</family></prefer>
  </alias>

</fontconfig>

