<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Reject alles in /usr/share/fonts/inter behalve .otf (die daar meestal toch niet staan) -->
  <match target="scan">
    <test name="file" compare="contains"><string>/usr/share/fonts/inter/</string></test>
    <test name="file" compare="not_contains"><string>.otf</string></test>
    <rejectfont/>
  </match>
</fontconfig>
