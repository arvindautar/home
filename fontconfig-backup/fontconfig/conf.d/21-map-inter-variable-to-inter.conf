<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Als een app of site 'Inter Variable' vraagt, geef 'Inter' (OTF) -->
  <match target="pattern">
    <test name="family" compare="eq"><string>Inter Variable</string></test>
    <edit name="family" mode="assign_replace" binding="strong">
      <string>Inter</string>
    </edit>
  </match>
</fontconfig>
