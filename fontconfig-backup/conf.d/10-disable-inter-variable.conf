<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Disable system Inter Variable and TTC</description>

  <!-- 1) Alles met 'Inter Variable' in de naam -->
  <match target="scan">
    <test name="fullname" compare="contains"><string>Inter Variable</string></test>
    <rejectfont/>
  </match>

  <!-- 2) Alle TTC-bestanden uit /usr/share/fonts/inter -->
  <match target="scan">
    <test name="file" compare="contains"><string>/usr/share/fonts/inter/Inter.ttc</string></test>
    <rejectfont/>
  </match>
</fontconfig>

