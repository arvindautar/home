<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Blokkeer alle Inter uit /usr/share/fonts/inter -->
  <match target="scan">
    <test name="family" compare="contains"><string>Inter</string></test>
    <test name="file" compare="contains"><string>/usr/share/fonts/inter/</string></test>
    <rejectfont/>
  </match>

  <!-- Vangnet: blokkeer alle .ttc-bestanden met Inter (waar dan ook) -->
  <match target="scan">
    <test name="file" compare="contains"><string>.ttc</string></test>
    <test name="family" compare="contains"><string>Inter</string></test>
    <rejectfont/>
  </match>
