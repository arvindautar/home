<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <selectfont>
    <!-- Verwijder de Inter TTC -->
    <rejectfont>
      <pattern>
        <patelt name="file"><string>/usr/share/fonts/inter/Inter.ttc</string></patelt>
      </pattern>
    </rejectfont>

    <!-- Verwijder Inter Variable TTF's -->
    <rejectfont>
      <pattern>
        <patelt name="file"><string>/usr/share/fonts/inter/Inter-Variable.ttf</string></patelt>
      </pattern>
    </rejectfont>
    <rejectfont>
      <pattern>
        <patelt name="file"><string>/usr/share/fonts/inter/Inter-Variable-Italic.ttf</string></patelt>
      </pattern>
    </rejectfont>
  </selectfont>
</fontconfig>

